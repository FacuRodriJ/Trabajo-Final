{% extends 'base_site.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

        {% include 'jugador/dashboard.html' %}
    {% else %}
        <!-- Aqui se muestra el contenido que veran los usuarios no autenticados -->
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>

        <a href="{% url 'player_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
